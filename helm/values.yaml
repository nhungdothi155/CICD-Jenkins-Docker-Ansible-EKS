#define variable of values should be cammel case
replicaCount: 1
namespace: thidonhung-prod
image:
  repository: nhungdt/nginx
  tag: latest
  pullPolicy: Always
labels:
 app: nginx 
service:
  metadata:
    name: nginx-service
  spec:
    type: LoadBalancer
    port: 80
    targetPort: 80
    name: http
    protocal: TCP
env: thidonhung
dockerSecret: docker-secret
nodeSelector: 
  labelName: thidonhung
  labelValue: prod

ingress:
  host: thidonhung.devopsjanuary.com
  className: nginx-ingress-prod
  name: ingress-prod
  http:
    paths:
      pathType: Prefix
      path: /
      backend:
        service:
          name: nginx-service
          port: 80